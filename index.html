<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A test result component showing people their scores on different categories">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>FEM Results Summary</title>
</head>

<body>
  <main>
    <article class="results-summary">
      <div class="results grid-flow" data-spacing="large">
        <h1 class="section-title">Your Result</h1>
        <div class="circle">
          <p class="result-score"><span>76</span> of 100</p>
        </div>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title"> Summary</h2>

        <ul class="summary-list grid-flow">

        </ul>

        <button class="button">Continue</button>

      </div>

    </article>
  </main>
  <script src="main.js"></script>
</body>

</html>
