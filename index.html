<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <article class="results-summary">
      <div>
        <h1 class="section-title">Your Result</h1>
        <div>
          <p class="result-score"><span>76</span> of 100</p>
        </div>
        <div>
          <p class="result-rank">Great</p>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div>
        <h2 class="section-title"> Summary</h2>
        <ul class="result-list">
          <li class="result-item">
            <div>
              <p class="result-item__name"> Reaction</p>
            </div>
            <p class="result-item__score"><span>80 </span>/ 100</p>
          </li>
          <li class="result-item">
            <div>
              <p class="result-item__name">Memory</p>
            </div>
            <p class="result-item__score"><span>92 </span>/ 100</p>
          </li>
          <li class="result-item">
            <div>
              <p class="result-item__name">Verbal</p>
            </div>
            <p class="result-item__score"><span>61</span>/ 100</p>
          </li>
          <li class="result-item">
            <div>
              <p class="result-item__name">Visual</p>
            </div>
            <p class="result-item__score"><span>72</span>/ 100</p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </article>
  </main>
</body>

</html>
